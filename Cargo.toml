[package]
name = "aprs"
version = "0.2.0"
edition = "2024"

[dependencies]
bitflags = "2.10.0"
bstr = "1.12.1"
byteorder = "1.5.0"
bytes = { version = "1.10.1", features = ["serde"] }
chrono = "0.4.42"
clap = { version = "4.5.50", features = ["derive"] }
flate2 = { version = "1.1.5", features = ["zlib-rs"] }
fnv = "1.0.7"
format_serde_error = "0.3.0"
futures = "0.3.31"
hex = "0.4.3"
indexmap = { version = "2.12.0", features = ["serde"] }
serde = { version = "1.0.228", features = ["derive", "rc"] }
serde_json = "1.0.145"
serde_path_to_error = "0.1.20"
serde_repr = "0.1.20"
serde_tuple = "1.1.2"
sha1 = "0.10.6"
smallvec = { version = "1.15.1", features = ["serde"] }
tokio = { version = "1.48.0", features = ["full"] }
tokio-stream = "0.1.17"
tokio-tungstenite = "0.28.0"
uuid = { version = "1.18.1", features = ["serde"] }
zip = "6.0.0"
serde_with = "3.15.1"
parking_lot = "0.12.5"
itertools = "0.14.0"
num = "0.4.3"
levenshtein = "1.0.5"
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
color-eyre = "0.6.5"
tracing-error = "0.2.1"
eyre = "0.6.12"
tempfile = "3.23.0"
rmp-serde = "1.3.0"
zstd = "0.13.3"
litemap = { version = "0.8.0", features = ["serde"] }
hashers = "1.0.1"

[dependencies.serde-value]
version = "0.7.0"
git = "http://github.com/panicbit/serde-value"
branch = "128_bit_int_support"

[profile.dev.package."*"]
opt-level = 2

[profile.release]
debug = true
lto = true
